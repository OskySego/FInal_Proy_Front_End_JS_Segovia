<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda de servicios de diseño web y gráfico - Osky Diseños">
    <title>Tienda de Servicios | Osky Diseños</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><img src="img/Logo_for_Osky_Diseños.svg" alt="Logo Osky" class="header-logo"></a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html" class="active">Servicios</a></li>
                <li><a href="resenas.html">Reseñas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <button class="menu-toggle" aria-label="Abrir Menú">☰</button>
        <div class="cart-icon-container" id="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-quantity" class="cart-quantity-badge">0</span>
        </div>
    </header>

    <main class="page-content">
        <section class="page-header">
            <h2>Nuestros Servicios Profesionales</h2>
            <p class="subtitle">Elige el paquete perfecto para hacer crecer tu negocio</p>
        </section>

        <section id="productos">
            <div class="productos-container" id="products-container">
                <p>Cargando servicios increíbles...</p>
            </div>
        </section>
    </main>

    <!-- Modal Carrito (igual que en index) -->
    <div id="cart-modal" class="modal">
        <div class="modal-content cart-modal-content">
            <span class="close-button" id="close-cart-btn">×</span>
            <h3>Tu Carrito</h3>
            <div id="cart-items" class="cart-items-container">
                <p class="empty-cart-message">Aún no has agregado nada</p>
            </div>
            <div class="cart-summary">
                <span>Total:</span>
                <span class="cart-total-amount">$<span id="cart-total">0</span></span>
            </div>
            <button id="checkout-btn" class="cta-button">Finalizar Compra</button>
            <button id="clear-cart-btn" class="clear-cart-btn">Vaciar Carrito</button>
        </div>
    </div>

    <footer>
        <p>© 2025 Osky Diseños</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
